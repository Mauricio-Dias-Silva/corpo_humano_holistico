<!doctype html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Corpo Humano Holístico{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
  <style>
    :root { --bs-body-bg: #0D1117; --bs-primary: #00A9FF; --bs-secondary: #33FFC4; --bs-body-color: #E6EDF3; --bs-subtle-text-color: #8B949E; --bs-body-font-family: 'Inter', sans-serif; }
    h1, h2, h3, .navbar-brand { font-family: 'Montserrat', sans-serif; }
    .mega-menu { width: 650px; padding: 1.5rem; background-color: #161b22; border: 1px solid #30363d; }
    .mega-menu h5 { color: var(--bs-secondary); }
    .mega-menu a { color: var(--bs-subtle-text-color); text-decoration: none; padding: 0.4rem 0; display: block; transition: color 0.2s ease-in-out, transform 0.2s ease-in-out; }
    .mega-menu a:hover { color: var(--bs-text-color); transform: translateX(5px); }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent pt-3">
    </nav>
  <main class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success mt-3">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </main>
  <footer class="container py-5 mt-5 border-top text-center text-muted"><p>&copy; {% now "Y" %} Corpo Humano Holístico.</p></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
